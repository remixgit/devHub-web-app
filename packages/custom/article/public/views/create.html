<section data-ng-controller="ArticleController">
		<form name="articleForm" role="form" data-ng-submit="create(true)" enctype='multipart/form-data' novalidate>
			<p>
				<label for="title">Naslov</label>
				<input type="text" name="title" id="title" data-ng-model="title">
			</p>
			
			<p>	
				<label for="abstract">Apstrakt</label>
				<textarea name="abstract" id="abstract" data-ng-model="abstract"></textarea>
			</p>
			
			<p>
				<p><b><h4>Dokument</h4></b></p>
				<label for="name">Naziv</label>
				<input type="text" name="name" id="name" data-ng-model="name">
			</p>
			
			<p>
				<label for="description">Opis</label>
				<textarea name="description" id="description" data-ng-model="description"></textarea>
			</p>
			
			<p>
				<label for="link">Link</label>
				<input type="text" name="link" id="link" data-ng-model="link">
			</p>
			
			<p>
				<label for="file">Izaberite dokument</label>
				<input type="file" name="file" id="file" data-ng-model="file" style="color:white" accept="application/pdf" onchange="angular.element(this).scope().fileNameChanged(this)">
			</p>
	
			<p>
			<p>Autori</p>
		     <div class="addcontend">
		       <div ng-repeat="item in authorInputs">
		         <input id="authorInputs.indexOf(item)" ng-model="item.value"\> <button ng-click="removeAuthorField(authorInputs.indexOf(item))" style="color:black">-</button>
		       </div>
		      </div>
		     <button ng-click="addAuthorField()" style="color:black">+</button>
			</p>
			
		    <p>
		        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Napravi</button>
		    </p>	
		   <h1><a href="/articles/">Svi clanci</a></h1>
		</form>
</section>
